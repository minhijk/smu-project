{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>개인정보 변경</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: '맑은 고딕', sans-serif;
            background-color: #f7f9fc;
            padding: 30px;
        }

        .container {
            width: 700px;
            margin: 0 auto;
            background-color: white;
            border: 1px solid #ccc;
            padding: 25px 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        h2 {
            border-bottom: 3px solid #003366;
            padding-bottom: 10px;
            color: #003366;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        td {
            padding: 10px 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 80%;
            padding: 5px;
        }

        .form-section {
            margin-top: 25px;
        }

        .form-section input[type="submit"] {
            background-color: #003366;
            color: white;
            padding: 8px 18px;
            border: none;
            cursor: pointer;
        }

        .label {
            display: inline-block;
            width: 90px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>개인정보 변경</h2>

        <table>
            <tr>
                <td>학번</td>
                <td>{{ user.id }}</td>
            </tr>
            <tr>
                <td>이름</td>
                <td>{{ user.name }}</td>
            </tr>
            <tr>
                <td>이메일</td>
                <td>{{ user.email }}</td>
            </tr>
        </table>

        <form method="POST" action="{% url 'user_update' %}">
            {% csrf_token %}
            <div class="form-section">
                <div>
                    <label class="label">전화번호</label>
                    <input type="text" name="phone" value="{{ user.phone }}">
                </div>
                <div style="margin-top: 10px;">
                    <label class="label">주소</label>
                    <input type="text" name="address" value="{{ user.address }}">
                </div>
                <div style="margin-top: 20px;">
                    <input type="submit" value="수정하기">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
