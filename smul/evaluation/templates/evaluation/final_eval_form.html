{% extends 'main/base.html' %}
{% block content %}

<h3 style="color: #1c2a63;">■ 기말강의평가 작성</h3>

<p><strong>교과목명:</strong> {{ lecture.title }}</p>
<p><strong>학수번호-분반:</strong> {{ lecture.code }}</p>
<p><strong>담당교수:</strong> {{ lecture.professor }}</p>

<hr>

<form method="post">
  {% csrf_token %}
  <label>평점 (1~5):</label><br>
  <input type="number" name="score" min="1" max="5" required><br><br>

  <label>한줄평:</label><br>
  <textarea name="comment" rows="5" cols="60"></textarea><br><br>

  <input type="submit" value="제출">
</form>

{% endblock %}
