{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="leave-wrapper">

  <h3 style="color: #1c2a63; margin-bottom: 20px;">■ 휴학/복학/자퇴 신청</h3>

  <!-- 학생 기본 정보 -->
  <div class="student-info">
    <div class="row">
      <div><label>학번</label><input type="text" value="2021212320" readonly></div>
      <div><label>성명</label><input type="text" value="이민혁" readonly></div>
      <div><label>성별</label><input type="text" value="남" readonly></div>
      <div><label>학년</label><input type="text" value="3학년" readonly></div>
      <div><label>소속</label><input type="text" value="정보보안학과" readonly></div>
      <div><label>지도교수</label><input type="text" value="서창진" readonly></div>
      <div><label>국적</label><input type="text" value="대한민국" readonly></div>
      <div><label>전화번호</label><input type="text" value="010-1234-5678" readonly></div>
      <div><label>이메일</label><input type="text" value="hyeok7141@daum.net" readonly></div>
    </div>
  </div>

  <!-- 신청 폼 -->
  <div class="request-section">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        <div class="full">
          <label>신청 구분</label>
          <select name="request_type" required>
            <option value="">-- 선택하세요 --</option>
            <option value="휴학">휴학</option>
            <option value="복학">복학</option>
            <option value="자퇴">자퇴</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="full">
          <label>신청 관련 서류 첨부</label>
          <input type="file" name="attachment">
          <p class="hint">※ 입영통지서 첨부 필수</p>
        </div>
      </div>

      <button type="submit" class="submit-btn">신청 제출</button>
    </form>
  </div>
</div>
{% endblock %}
